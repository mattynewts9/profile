<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>My Profile</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-name">
        <h1>我的名字是<strong> 玛特 </strong></h1>
        <p>"My name is Mathew"</p>
      </div>
      <div class="image-container">
        <img id="profile-picture" src="images/Profile-picture.jpeg" alt="Profile-picture">
        <img class="top-image" src="images/dragon-eye-3.jpg" alt="dragon-eye">
      </div>
      <h2 id="slogan"><em>"Embark on a Journey to Discover the Wonders of China!"</h2></em>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>The Beauty of China!</h2>
        <div class="card-pictures" >
          <div>
            <img src="images/china-1.jpg" width="250px" height="250px" alt="" class="pic">
          </div>
          <div>
            <img src="images/china-2.jpg" width="250px" height="250px" alt="" class="pic">
          </div>
          <div>
            <img src="images/china-3.jpg" width="250px" height="250px" alt="" class="pic">
          </div>
          <div>
            <img src="images/china-4.jpg" width="250px" height="250px" alt="" class="pic">
          </div>
        </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>请随时与我联系</h2>
      <p>"Please feel free to connect with me!”</p>
      <div id="icons">
        <div id="padding">
          <li><i class="fa-brands fa-github"></i></li>
        </div>
          <li><i class="fa-brands fa-linkedin"></i></li>
      </div>
    </div>
  </div>
</body>
</html>
